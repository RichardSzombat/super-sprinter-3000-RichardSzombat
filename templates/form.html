<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000 - Add new Story</title>
    </head>
    <body>   
        <h1>User Story manager -{%if id_%} Edit story{%else%} Add new story{%endif%}</h1>
        <form {%if id_%} action="/story/{{id_}}"{%else%} action="/create"{%endif%} method="post" >
        <p>Story Title</p>
        <input type="text" style="width:30%;"value="{{title}}" name="title"/>
        <p>User Story</p>
        <textarea rows="5" cols="30" name="story">{{story}}</textarea>
        <p>Acceptance criteria</p>
        <textarea rows="5" cols="30"name="criteria">{{criteria}}</textarea>
        <p>Business Value</p>
        <input type="number"  name="business_value" min="100" max="1500" step="100"
        {% if id_ %}value="{{business_value}}" {%else%} value="1000"{%endif%}>
        <p>Estimation (h)</p>
        <input type="number"  name="estimation" min="0.5" max="40" step="0.5"
        {%if id_%}value="{{estimation}}" {%else%} value="2.5"{%endif%}>
        <p>Status</p>
        <select name="status">
            <option value="Planning"{%if id_ and status=="Planning"%}selected{%endif%}>Planning</option>
            <option value="TODO"{%if id_ and status=="TODO"%}selected{%endif%}>TODO</option>
            <option value="In Progress"{%if id_ and status=="In Progress"%}selected{%endif%}>In Progress</option>
            <option value="Review"{%if id_ and status=="Review"%}selected{%endif%}>Review</option>
            <option value="Done"{%if id_ and status=="Done"%}selected{%endif%}>Done</option>
        </select>
        <input type="submit" {%if id_%} value="Update"{%else%} value="Create" {%endif%}>
        </form>
    </body>
</html>
