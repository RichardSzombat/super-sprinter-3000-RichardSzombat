<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000 - Add new Story</title>
    </head>
    <body>
        <h1>User Story manager - Add new Story</h1>
        <p>Story Title</p>
        <input type="text" style="width:30%;">{{title}}
        <p>User Story</p>
        <textarea rows="5" cols="30">{{story}}</textarea>
        <p>Acceptance criteria</p>
        <textarea rows="5" cols="30">{{criteria}}</textarea>
        <p>Business Value</p>
        <input type="number" value={{business_value}} min="100" max="1500" step="100">
        <p>Estimation (h)</p>
        <input type="number" value={{estimation}} min="0.5" max="40" step="0.5">
        <p>Status</p>
        <select>
            <option>Planning</option>
            <option>TODO</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select>
        <form action="/create" method="post" >
        <input type="submit" value={{button}} >
        </form>
    </body>
</html>
